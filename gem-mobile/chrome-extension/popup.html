<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemral Comment Helper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .title {
      flex: 1;
    }

    .title h1 {
      font-size: 16px;
      font-weight: 600;
      color: #FFD700;
    }

    .title p {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .status-badge.active {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }

    .status-badge.inactive {
      background: rgba(255, 87, 87, 0.2);
      color: #FF5757;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group label {
      display: block;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 4px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 13px;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #FFD700;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .toggle-row:last-child {
      border-bottom: none;
    }

    .toggle-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.1);
      transition: .3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background: linear-gradient(135deg, #FFD700, #FFA500);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #FFD700;
    }

    .stat-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 2px;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .footer a {
      color: #FFD700;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .hotkey {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 8px;
      text-align: center;
    }

    .hotkey kbd {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ’Ž</div>
    <div class="title">
      <h1>Gemral Comment Helper</h1>
      <p>AI-powered comment suggestions</p>
    </div>
    <span class="status-badge active" id="statusBadge">Active</span>
  </div>

  <div class="section">
    <div class="section-title">API Settings</div>
    <div class="input-group">
      <label for="apiKey">Gemini API Key</label>
      <input type="password" id="apiKey" placeholder="AIzaSy...">
    </div>
  </div>

  <div class="section">
    <div class="section-title">Comment Settings</div>
    <div class="input-group">
      <label for="commentStyle">Comment Style</label>
      <select id="commentStyle">
        <option value="friendly">Friendly & Casual</option>
        <option value="professional">Professional</option>
        <option value="enthusiastic">Enthusiastic</option>
        <option value="curious">Curious & Questions</option>
      </select>
    </div>

    <div class="input-group">
      <label for="language">Language</label>
      <select id="language">
        <option value="vi">Tiáº¿ng Viá»‡t</option>
        <option value="en">English</option>
        <option value="both">Both (Mixed)</option>
      </select>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Features</div>
    <div class="toggle-row">
      <span class="toggle-label">Auto-suggest on hover</span>
      <label class="toggle-switch">
        <input type="checkbox" id="autoSuggest" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Include emojis</span>
      <label class="toggle-switch">
        <input type="checkbox" id="includeEmojis" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Show multiple options</span>
      <label class="toggle-switch">
        <input type="checkbox" id="multipleOptions" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <button class="btn btn-primary" id="saveBtn">Save Settings</button>
  <button class="btn btn-secondary" id="testBtn">Test Connection</button>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="commentsToday">0</div>
      <div class="stat-label">Comments Today</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="commentsTotal">0</div>
      <div class="stat-label">Total Comments</div>
    </div>
  </div>

  <div class="hotkey">
    Press <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>G</kbd> to generate comment
  </div>

  <div class="footer">
    <a href="https://gemral.app" target="_blank">Gemral Community</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
